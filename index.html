<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="verseContainer" class="container">
        <div class="location" id="location"></div>
        <div class="version-abbr" id="versionAbbr">Loading...</div>
        <div class="version-name" id="versionName">Please wait...</div>
        <div class="verse" id="verse"></div>
        <div class="greek" id="greek"></div>
        <div class="button-container">
            <button class="button" onclick="getRandomVerse()">Get a New Verse</button>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
